<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
  
    <title>Profile Page</title>
</head>
<body>
    <header>
        <h1>Signup Successful!</h1>
        
    </header>

    <div class="container">
        <div class="card">
            <header><p><b>Profile</b></p></header>
            
            <div class="vector-arts">
                <!-- Vector art placeholder 1 -->
                <div class="vector-art">
                    <!-- Placeholder content or image -->
                    <img src="Design\Vector.png" alt="Vector Art 1">
                </div>

                <!-- Vector art placeholder 2 -->
                <div class="vector-art">
                    <!-- Placeholder content or image -->
                    <img src="Design\Vector (1).png" alt="Vector Art 2">
                </div>
            </div>

            <section id="user-details">
                <p>Full Name: <span id="name"></span></p>
                <p>Email: <span id="email"></span></p>
                <p>Token: <span id="token"></span></p>
                <p>Password: <span id="password"></span></p>
            </section>

            <button id="logout-btn">Logout</button>
        </div>
    </div>
    <script defer src="profile.js"></script>
</body>
</html>
